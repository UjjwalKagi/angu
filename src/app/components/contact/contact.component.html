<app-header></app-header>
<section class="jumbotron text-center">
  <div class="container">
    <p class="lead text-muted mb-0">If you need any help contact us </p>
  </div>
</section>
<div class="container">
  <div class="row">
      <div class="col">
          <div class="card">
              <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
              </div>
              <div class="card-body">
                  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                          name="name" [(ngModel)]="model.name" placeholder="Enter name" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="model.email" name="email"  #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
                            <div *ngIf="email.errors && email?.errors.required">
                                Email is required
                            </div>
                            <div *ngIf="email.errors && email?.errors.pattern">
                                Email is invalid
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="message">Message</label>
                          <textarea class="form-control" name="message" [(ngModel)]="model.message" id="message" rows="6" required></textarea>
                      </div>
                      <div class="mx-auto">
                      <button type="submit" class="btn btn-primary text-right" [disabled]="!contactForm.form.valid">Submit</button></div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-12 col-sm-4">
          <div class="card bg-light mb-3">
              <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
              <div class="card-body">
                  <p>Texas international College</p>
                  <p>Mitrapark</p>
                  <p>Kathmandu</p>
                  <p>Email : deliverysewa33@gmail.com</p>
                  <p>Tel. 9843873035</p>

              </div>

          </div>
      </div>
  </div>
</div>
